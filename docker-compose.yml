version: '3.8'

services:
  # =============================================================================
  # Contact Form API Service
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
    container_name: contact-form-api
    restart: unless-stopped
    ports:
      - "8090:3000"
    environment:
      # Server
      - APP_PORT=${APP_PORT}
      - APP_ENV=${APP_ENV}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      # Email
      - RECEIVER_EMAIL=${RECEIVER_EMAIL}
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # Rate Limiting
      - RATE_LIMIT=${RATE_LIMIT}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - infra_net
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only filesystem (optional, uncomment if needed)
    # read_only: true
    # Memory limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

networks:
  infra_net:
    driver: bridge
